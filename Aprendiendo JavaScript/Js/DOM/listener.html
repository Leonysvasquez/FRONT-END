<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDLISTENER</title>
</head>
<body>
    <h1 id="titulo">Manejo de DOM CON JS</h1>
    <br>
    <form action="" id="forma">
    Nombre: <input type="text" id="nombre" onfocus="cambiar(this)">
    <br>
    Apellido <input class="" id="apellido"  onfocus="cambiar(this)"></input>
    </form>

    <script>
        //FUNTION FLECHA/.
        const forma= document.getElementById('forma')
        forma.addEventListener('focus',(evento)=>{
            evento.target.style.background='pink'
        },true)
        forma.addEventListener('blur',(evento)=>{
            evento.target.style.background=''
        },true)

   
    </script>
</body>
</html>
