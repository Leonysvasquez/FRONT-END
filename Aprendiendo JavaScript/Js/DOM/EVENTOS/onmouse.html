<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="azul(this)">MANEJO DE EVENTOS ONMOUSEOVER</h1>
    <h1 id="titulo" onmousedown="rojo(this)" onmouseup="azul(this)" onclick="verde(this)">MANEJO DE EVENTOS ONMOUSEOVER</h1>
    Nombre: <input type="text" name="" id="" onfocus="cambiar(this)" onblur="regresar(this)">
    <script>
        function rojo(titulo){
            titulo.style.color='red'
        }
        function azul(titulo){
            titulo.style.color='blue'
        }
        function verde(titulo){
            alert('El titulo Cambiara  a verde');
            titulo.style.color= 'red';
        }

        function cambiar(elemento){
            elemento.style.background='yellow';
        }
        function regresar(elemento){
            elemento.style.background='white';
        }

    </script>
</body>
</html>
