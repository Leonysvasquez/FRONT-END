<html lang="en">
<head>

        <h1>LISTADO DE PERSONAS</h1>

    </div>

    <div class="contenedor">
        <div class="elemento">
            <ul id="personas">
                <!--li>Juan Perez</!--li-->
            </ul>
        </div>
    </div>


    <script src="/FRONT-END1-main/FRONT-END/Aprendiendo JavaScript/Js/ListadoPersonas/js/persona.js"></script>
